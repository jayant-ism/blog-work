{% load static %}


<!DOCTYPE html>
<html>
    <head>
        <title>The India Nutopia</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="/stylesheets/main.css">
        <script src="https://code.jquery.com/jquery-git2.min.js"></script>
        <link rel = "icon" href = {{ icon }} 
                type = "image/x-icon"> 
<style>

    html {
        padding: 0;
        margin: 0;
      }
      
    
      
    body {
      
        min-height: 100%;
        padding: 0;
        margin: 0;
        background-attachment: fixed;
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover; /* Resize the background image to cover the entire container */
          };
</style>
    </head>
    <body style="background-image: url({{ background }});" >
        <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-light" style="background-color: #c27f12;">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" id="thik" href="/">The India Nutopia</a>
            </div>

            <div class="navbar-header" style="padding-top:10px">
                
                <form action="search">
                    <input type="text" name="search">
                    <input type="submit" class="form-group" value="Search" name="content"> 
                </form>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    
                    
                    {% if username == None %}
                    <button class="btn btn-lg btn-outline-secondary"><a href="/login">Login</a></button>
                    <button class="btn btn-lg btn-success"><li><a href="/register">Sign Up</a></li></button>
                    {% else %}
                    <button class="btn btn-lg btn-outline-secondary"><a href="/logout">Logout</a></button>
                    <button class="btn btn-lg btn-outline-secondary"><a href="/userdetails">User</a></button>
                    
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>
    
    <!-- <div class="container">
       <% if(error && error.length > 0) { %>
         <div class="alert alert-danger"><p><%=error %></p></div>
       <% } %>
       
       <% if(success && success.length > 0) { %>
         <div class="alert alert-success"><p><%= success %></p></div>
       <% } %>
    </div> -->
    <div class="container">
        {% block content %}{% endblock %}   
        </div>
    </body>
</html>
